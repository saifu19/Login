<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <link rel="stylesheet" href="styles.css">
    <body>
        <div class="main">
            <div class="c-card">
                <i class="fa fa-times" style="position: absolute; top: 15; left: 15; color: #8b8989; font-size: 20px; cursor: pointer;"></i>
                <div class="row h-100">
                    <div class="col-md-6 h-100 d-flex align-items-center justify-content-center">
                        <div style="width: 80%;">
                            <div class="form-container">
                                <form id="loginForm">
                                    <div class="c-input-group">
                                        <div>
                                            <span><i class="fa fa-person"></i></span>
                                        </div>
                                        <input name="username" type="text" class="c-input" placeholder="Username">
                                    </div>
                                    <div class="c-input-group">
                                        <div>
                                            <span><i class="fa fa-key"></i></span>
                                        </div>
                                        <input name="password" type="password" class="c-input" placeholder="Password">
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center my-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Remember Me
                                            </label>
                                        </div>
                                        <button class="btn btn-primary py-2 px-3">Login</button>
                                    </div>
                                    <a href="#">Register Now</a>
                                    <a href="#" class="float-end" style="color: #8b8989;">Forgot Password ?</a>
                                </form>
                            </div>
                            <div class="d-flex justify-content-center">
                                <hr style="width: 40%;">
                                <p class="mx-2">OR</p>
                                <hr style="width: 40%;">
                            </div>
                            <div class="btn-section">
                                <div>
                                    <p class="text-center">
                                        <button class="btn btn-fb" style="background-color: #3a5b91; position: relative;">
                                            <span style="padding: 10px; background-color: #2a3e73; position: absolute; top: 0; left: 0;"><i class="fa-brands fa-facebook"></i></span>
                                            Login With Facebook</button>
                                    </p>
                                    <p class="text-center">
                                        <button class="btn btn-twitter" style="background-color: #0aa9ed; position: relative;">
                                            <span style="padding: 10px; background-color: #1989c8; position: absolute; top: 0; left: 0;"><i class="fa-brands fa-twitter"></i></span>
                                            Login With Twitter</button>
                                    </p>
                                    <p class="text-center">
                                        <button class="btn btn-google" style="background-color: #ec4733; position: relative;">
                                            <span style="padding: 10px; background-color: #cb2f20; position: absolute; top: 0; left: 0;"><i class="fa-brands fa-google"></i></span>
                                            Login With Google</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 d-none d-md-block">
                        <img src="image.png" class="img-fluid" style="height: 100%;">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
